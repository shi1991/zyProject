log4j.rootLogger=info,stdout,R

log4j.logger.com.puyuntech=INFO
log4j.logger.org.springframework.web.servlet.DispatcherServlet=INFO

log4j.logger.com.puyuntech.nanhuivip.base.logging.NanhuivipLogRecord=INFO
log4j.additivity.com.puyuntech.nanhuivip.base.logging.NanhuivipLogRecord=true


